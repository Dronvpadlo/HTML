<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex {
            background-color: yellow;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center
        }
        .box{
            background-color: mediumpurple;
            width: 100px;
            height: 100px;
            transition: 1s;
        }
        .box:hover{
            background-color: #9fee93;
            border-radius: 50%;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
